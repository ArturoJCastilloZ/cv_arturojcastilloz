<div class="relative h-[100vh] w-full bg-black md:p-20 p-0" id="home">
    <div class="absolute inset-0 md:left-80 left-24 md:opacity-50 opacity-20">
        <img src="/assets/bg.png" alt="logo.pnr" class="object-cover w-full h-full">
        <div class="absolute inset-0 bg-gradient-to-r from-black via-black/35 to-transparent"></div>
    </div>

    <div class="relative flex items-center h-full">
        <div class="w-full px-4 md:px-16 md:h-2/3 lg:w-1/2">
            @for (item of userDescription; track $index) {
            <h1 class="mb-4 text-3xl font-bold text-white md:text-6xl">{{ item?.Saludo }}</h1>
            <h1 class="mb-4 text-3xl font-bold text-sky-800 md:text-5xl italic">{{ item?.Presentacion }}</h1>
            <p class="mb-8 text-2xl text-gray-600 italic">{{ career }}</p>

            <div class="flex flex-col pl-2 border-l-[2px] border-solid border-gray-600">
                <p class="text-lg font-medium text-white">{{ item?.Municipio }}</p>
                <p class="text-lg font-medium text-white">{{ item?.Ciudad }}</p>
            </div>
            }
            <span class="md:inline-flex inline-block text-center md:mb-0 mb-4 sm:mr-auto mt-2 text-[#c2c2c2] justify-center sm:justify-center space-x-6">
                @for (item of _COMMON.footerOptions; track $index) {
                @if (item?.Titulo === 'Descargar CV') {
                <span (click)="downloadCV()" class="m-0 cursor-pointer hover:text-cyan-500 transition duration-500">
                    <i class="text-[25px]" [ngClass]="item?.Icono" data-tooltip-target="tooltip-default"></i>
                    <div id="tooltip-default" role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                        {{ item?.Titulo }}
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                </span>
                } @else {
                <a href="{{item?.Url}}" target="_blank" class="m-0" data-tooltip-target="tooltip-default">
                    <i class="text-[25px] md:cursor-pointer cursor-default" [ngClass]="item?.Icono"></i>
                </a>
                <div id="tooltip-default" role="tooltip"
                    class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
                    {{ item?.Titulo }}
                    <div class="tooltip-arrow" data-popper-arrow></div>
                </div>
                }
                }
            </span>
        </div>
    </div>
</div>
