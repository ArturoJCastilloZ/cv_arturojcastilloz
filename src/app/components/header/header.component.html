<header class="bg-zinc-950">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="assets/logo.png" alt="">
            </a>
        </div>
        <div class="flex laptop:hidden desktop:hidden">
            <button type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white cursor-pointer"
                (click)="handleChangeMenu()">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" class="cursor-pointer"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            @for (item of menuOptions; track $index) {
                @if (item._id !== 5) {
                    <a [routerLink]="item.Enlace" class="text-sm/6 text-slate-300 font-semibold hover:text-white">{{item?.Titulo}}</a>
                }
            }
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="laptop:hidden desktop:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-slate-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
            *ngIf="hiddenMenu()">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="assets/img2.png" alt="">
                </a>
                <button type="button" class="-m-2.5 text-white rounded-md p-2.5" (click)="handleChangeMenu()">
                    <span class="sr-only">Close menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        @for (item of menuOptions; track $index) {
                            @if (item._id !== 5) {
                                <a [routerLink]="item.Enlace" (click)="handleChangeMenu()"
                                    class="-mx-3 block rounded-lg px-3 py-2 text-white font-semibold hover:bg-gray-50 hover:text-slate-950">{{item?.Titulo}}</a>
                            }
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
